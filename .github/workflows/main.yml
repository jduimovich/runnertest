name: LocalRunnerTest
 
env:   
  # Optionally provide the APP_NAME and TAG, or they will be auto-computed.
  APP_NAME: ""
  TAG: "latest"
on:
  # https://docs.github.com/en/free-pro-team@latest/actions/reference/events-that-trigger-workflows
  push:
    # Edit to the branch(es) you want to build and deploy on each push.
    branches: [ main ]
jobs:
  test-shell:
    name: Base RH Image CLI Workflows
    runs-on: self-hosted 
    steps:
    - uses: actions/checkout@v2 
    - name: Install CRC 
      run: | 
        echo Installing CRC on local runner enabled scripts 
        echo Do this manually  
    - name: Start CRC 
      run: | 
        echo Running CRC start to run CRC
        crc start -n 10.0.0.1 
    - name: Login CRC 
      run: | 
        echo Login CRC 
        login-crc
        oc get nodes 
    - name: Stop CRC
      run: |  
        crc stop
 
 
 
  
